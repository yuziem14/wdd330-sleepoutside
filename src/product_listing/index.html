<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="../js/product-listing.js"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="../images/banner-sm.jpg" srcset="../images/banner-sm.jpg 500w, ../images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="../images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="products">
      <h2>Top Products: <strong class="category-title"></strong></h2>
      <ul class="product-list">
        <template id="product-card-template">
          <li class="product-card">
            <a href="product_pages/?product=">
              <img src="" alt="Image of ">
              <h2 class="card__brand"></h2>
              <h3 class="card__name"></h3>
              <p class="product-card__price">$</p>
            </a>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
