<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/checkout.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <form id="checkoutForm">
        <!-- Order Summary -->
        <aside class="order-summary">
          <h2>Order Summary</h2>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$50.00</span>
          </div>
          <div class="summary-row">
            <span>Tax:</span>
            <span id="tax">$5.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping Estimate:</span>
            <span id="shipping">$7.00</span>
          </div>
          <div class="summary-row total">
            <span>Order Total:</span>
            <span id="total">$62.00</span>
          </div>
        </aside>

        <!-- Form Fields -->
        <section class="form-section">
          <fieldset>
            <legend>General Information</legend>
            <div class="form-group">
              <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Address Information</legend>
            <div class="input-group">
              <label for="street">Street Address</label>
              <input type="text" id="street" name="street" required>
            </div>
            <div class="input-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
              </div>
              <div class="input-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" pattern="\d{5}" title="Enter 5 digit zip code" required>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment Information</legend>
            <div class="input-group">
              <label for="cardNumber">Credit Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" title="Enter 16 digit card number"
                required>
            </div>

            <div class="form-group">
              <div class="input-group">
                <label for="expDate">Expiration Date (MM/YY)</label>
                <input type="text" id="expDate" name="expDate" pattern="(0[1-9]|1[0-2])\/\d{2}" title="MM/YY format"
                  required>
              </div>
              <div class="input-group">
                <label for="securityCode">Security Code (CVV)</label>
                <input type="text" id="securityCode" name="securityCode" pattern="\d{3}" title="3 digit code" required>
              </div>
            </div>
          </fieldset>
          <input type="hidden" id="orderDate" name="orderDate">

          <button type="submit">Checkout</button>
        </section>
      </form>

    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
