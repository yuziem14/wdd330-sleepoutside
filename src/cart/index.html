<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Cart</title>

  <link rel="stylesheet" href="/css/style.css" />

  <script src="../js/cart.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <template id="cart-card-template">
        <li class="cart-card divider">
          <a href="" class="cart-card__image">
            <img src="" alt="" />
          </a>
          <a href="">
            <h2 class="card__name"></h2>
          </a>
          <p class="cart-card__color"></p>
          <p class="cart-card__quantity"></p>
          <p class="cart-card__price"></p>
        </li>
      </template>
      <ul class="product-list"></ul>

      <div class="cart-footer hide">
        <p class="cart-total">Total:</p>
        <a href="/checkout/index.html" role="button">Checkout</a>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
